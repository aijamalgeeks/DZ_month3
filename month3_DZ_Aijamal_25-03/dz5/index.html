
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }
        .wrapper > div {
            display: flex;
            flex-direction: column;
        }
        .euro {
            margin-top: 50px;
        }
        input {
            padding: 10px 20px;
        }
        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
  <div class="som">
    <label for="som">Som</label>
    <input type="text" id="som">
  </div>
  <div class="euro">
    <label for="euro">Euro</label>
    <input type="text" id="euro">
  </div>
</div>
</body>
<script src="main.js"></script>
</html>
